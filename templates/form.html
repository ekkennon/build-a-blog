{% extends "base.html" %}

{% block content %}

	<h2>New Blog Post</h2>

	<form method="post">
		<input type="text" name="title" placeholder="Title" value="{{title}}" required/>
		<br/>
		<textarea name="body" placeholder="Enter your Post" required>{{body}}</textarea>
		<br/>
		<div class="error">{{error}}</div>
		<input type="submit" value="Submit"/>
	</form>

{% endblock %}
